<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      [formGroup]="profileForm"
      (ngSubmit)="saveProfile(profileForm.value)"
      autocomplete="off"
      novalidate
    >
      <div
        class="form-group"
        [ngClass]="{
          error: !validateFirstName()
        }"
      >
        <label for="firstName">First Name:</label>
        <em
          *ngIf="
            !validateFirstName() &&
            profileForm.controls.firstName.errors.required
          "
          >Required</em
        >
        <em
          *ngIf="
            !validateFirstName() &&
            profileForm.controls.firstName.errors.pattern
          "
          >Must start with a letter</em
        >

        <input
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
          formControlName="firstName"
        />
      </div>
      <div
        class="form-group"
        [ngClass]="{
          error: !validateLastName()
        }"
      >
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
          formControlName="lastName"
        />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-default">
        Cancel
      </button>
      <button
        type="button"
        (click)="logout()"
        style="float: right"
        class="btn btn-warning"
      >
        Logout
      </button>
    </form>
  </div>
</div>
